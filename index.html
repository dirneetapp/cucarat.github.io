<!-- index.html -->
<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTrack Pro - Gestión Horaria</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>🕒 TimeTrack Pro</h1>
            <div class="theme-switcher">
                <button onclick="toggleTheme()">🌓 Cambiar Tema</button>
            </div>
        </header>

        <main class="dashboard">
            <section class="management-section">
                <article class="card">
                    <h2>👤 Nuevo Trabajador</h2>
                    <form id="formTrabajador" class="form-grid">
                        <input type="text" id="nombre" placeholder="Nombre" required>
                        <input type="text" id="apellido" placeholder="Apellido" required>
                        <button type="submit">➕ Registrar</button>
                    </form>
                </article>

                <article class="card">
                    <h2>⏱ Nuevo Registro</h2>
                    <form id="formHorario" class="form-grid">
                        <select id="trabajador" required>
                            <option value="">Seleccionar trabajador...</option>
                        </select>
                        <div class="time-inputs">
                            <input type="datetime-local" id="entrada" required>
                            <input type="datetime-local" id="salida" required>
                        </div>
                        <button type="submit">⏺ Registrar Horario</button>
                    </form>
                </article>
            </section>

            <section class="data-section">
                <article class="card">
                    <div class="card-header">
                        <h2>👥 Lista de Trabajadores</h2>
                        <span class="badge" id="contadorTrabajadores">0</span>
                    </div>
                    <ul id="listaTrabajadores" class="data-list"></ul>
                </article>

                <article class="card">
                    <div class="card-header">
                        <h2>📅 Registros Horarios</h2>
                        <span class="badge" id="contadorHorarios">0</span>
                    </div>
                    <div id="listaHorarios" class="data-list"></div>
                </article>
            </section>

            <section class="reports-section">
                <article class="card">
                    <div class="card-header">
                        <h2>📊 Informe Analítico</h2>
                        <div class="actions">
                            <button id="generarInforme" class="btn-primary">🔄 Generar</button>
                            <button id="exportarPDF" class="btn-secondary">📄 PDF</button>
                            <button id="exportarExcel" class="btn-secondary">📁 Excel</button>
                        </div>
                    </div>
                    <div id="informe" class="report-container"></div>
                </article>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
